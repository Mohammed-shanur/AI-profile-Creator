<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box1{
    width: 800px;
    height: 700px;
    background-color: blueviolet;
    margin:10px  auto;
    color: white;
    font-size: large;
    border-radius: 10px;
    border: 4px black double;
  }
  *{
    margin: 0;
    padding: 0;
  }
  
h2{
  text-align: center;
}
</style>
<body>
  <h2>Random Bio Data Creator</h2>
  <div id="box">

  </div>
  
</body>
<script>
  var a = document.getElementById("box");
  var b = new XMLHttpRequest();
  b.open("GET","https://randomuser.me/api/");
  b.send();
  b.addEventListener("load",function(){
    let c = JSON.parse(this.responseText);
    let d = `<div class="box1">
        
      <pre><h1>Name      : ${c.results[0].name.first}</h1>
           <h1>Gender     : ${c.results[0].gender}</h1>
           <h1>Street     : ${c.results[0].location.street.name}</h1>
           <h1>Pincode    : ${c.results[0].location.street.number}</h1>
            <h1>Country    : ${c.results[0].location.country}</h1>
            <h1>Email Id   : ${c.results[0].email}
            <h1>Password   : ${c.results[0].login.password}</h1>
            <h1>Age        : ${c.results[0].dob.age}
      
      </pre>
       
       

        
    </div>`;
    a.insertAdjacentHTML("afterbegin",d);
  });
</script>
</html>
